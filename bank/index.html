<!-- GSAP Animation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
<script>
    gsap.from('#card1', {
        duration: 1.5,
        x: -50,
        opacity: 0,
        ease: 'back'
    });
    gsap.from('#card2', {
        duration: 1,
        y: 50,
        opacity: 0,
    });
    gsap.from('#card3', {
        duration: 1.5,
        x: 50,
        opacity: 0,
        ease: 'back'
    });
    gsap.from('#judul', {
        duration: 1.1,
        y: -50,
        opacity: 0,
        ease: 'power4'
    });
    gsap.from('#tutorial', {
        duration: 1.1,
        x: -50,
        opacity: 0,
        ease: 'power4'
    });
    gsap.from('#jam', {
        duration: 1.1,
        x: 50,
        opacity: 0,
        ease: 'power4'
    });
    gsap.from('#nama', {
        duration: 1.1,
        y: 50,
        opacity: 0,
        ease: 'power4',
        delay: 1
    });
    gsap.from('#link', {
        duration: 1.1,
        y: 50,
        opacity: 0,
        ease: 'power4',
        delay: 1.5
    });

    tl = gsap.timeline({
        repeat: 10,
        repeatDelay: 4
    });
    tl.from('#comi', {
        duration: 1,
        x: 70,
        opacity: 0,
        ease: 'power4',
        delay: 7
    });
    tl.to('#comi', {
        duration: 1,
        x: 70,
        opacity: 0,
        ease: 'power4.out'
    }, '+=15');
</script>

<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
    const indep = document.getElementById("indep");
    const intar = document.getElementById("intar");
    const deposit = [];
    const tarik = [];
    var total = 0;

    // Deposit
    function depo() {
        if (indep.value <= 0) {
            swal({
                title: "Hmm !",
                text: `Kamu belum isi jumlahnya, silahkan isi dulu ya :D`,
                icon: "error",
                button: "Isi Dulu",
            });
        } else {
            deposit.push(Number(indep.value));
            total += (Number(indep.value));
            document.getElementById("deposit").innerHTML = indep.value;
            document.getElementById("tabungan").innerHTML = total
        }
    }

    // Penarikan & Sweetalert
    function tari() {
        if (intar.value > total) {
            kurang = intar.value - total
            swal({
                title: "Oops..!",
                text: `Uang mu kayaknya kurang Rp.${kurang}`,
                icon: "warning",
                button: "Deposit Dulu",
            });
        } else if (intar.value <= 0) {
            swal({
                title: "Hmm !",
                text: `Kamu belum isi jumlahnya, silahkan isi dulu ya :D`,
                icon: "error",
                button: "Isi Dulu",
            });
        } else {
            tarik.push(Number(intar.value));
            total -= (Number(intar.value));
            document.getElementById("penarikan").innerHTML = intar.value;
            document.getElementById("tabungan").innerHTML = total
        }

<!-- Clock -->
<script>
    function startTime() {
        const today = new Date();
        let h = today.getHours();
        let m = today.getMinutes();
        let s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('jam').innerHTML = h + ":" + m + ":" + s;
        setTimeout(startTime, 1000);
    }

    function checkTime(i) {
        if (i < 10) {
            i = "0" + i
        }; // add zero in front of numbers < 10
        return i;
    }
</script>
